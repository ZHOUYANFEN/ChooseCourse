    <header><h3>大学生网上选课系统</h3><span><label></label>｜<a href="#" class="safeExit">安全退出</a></span></header>
    <div class="main">
      <ul class="nav nav-tabs nav-justified" id="headNav">
        <li class="active" data="openCourse"><a data-toggle="tab" href="#part1">公选课</a></li>
        <li data="labCourse"><a data-toggle="tab" href="#part2">实验课</a></li>
        <li data="dirCourse"><a data-toggle="tab" href="#part3">方向课</a></li>
      </ul>
      <div class="white">
      <div class="tab-content">
        <div id="part1" class="tab-pane fade in active">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" 
                     href="#collapseOne">
                    <span class="glyphicon glyphicon-hand-right"></span> 有效已选课程
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                <div id="openValidTable">
                  
                </div>

          <!-- script 代码添加 开始-->
                <script id="openValidTemplate" type="text/html">
                  <% if (isAdmin) { %>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>&nbsp;</th>
                          <th>课程号</th>
                          <th>课程名</th>
                          <th>学分</th>
                          <th>老师</th>
                          <th>上课地点</th>
                          <th>上课周数</th>
                          <th>上课节数</th>
                          <th>星期</th>
                        </tr>
                      </thead>
                      <tbody>
                        <% for (var i = 0;i < list.length; i++) { %>
                        <tr id="<%= list[i].id%>">
                          <td><input type="checkbox" name="openCourse" value="<%= list[i].id%>"></td>
                          <td><%= list[i].id %></td>
                          <td><%= list[i].subject_name %></td>
                          <td><%= list[i].credit %></td>
                          <td><%= list[i].teacher_name %></td>
                          <td><%= list[i].place %></td>
                          <td><%= list[i].start_week %>～<%= list[i].end_week %>周</td>
                          <td><%= list[i].course_section %>节</td>
                          <td><%= list[i].course_weekday %></td>
                        </tr>
                        <% } %>
                      </tbody>
                    </table>
                  </div>
                  <% } %>
                  </script>
            <!-- script 代码添加 结束-->

                  <div>
                    <button class="btn btn-success">退课</button>
                  </div>
                </div><!-- panel-body 结束 -->
              </div>
            </div><!-- panel 结束 -->
