  <div class="contain">
    <header><h3>大学生网上选课系统</h3><span><label></label>｜<a href="#" class="safeExit">安全退出</a></span></header>
    <div class="main">
      
      <div class="white">
        <div class="container">
    <div class="icon">
      <span class="glyphicon glyphicon-user"></span>
      <h4>学生添加</h4>
    </div>
    <div class="contentDiv">
      <form action="">
        <table>
          <tr>
            <th><label for="stuNum">校园通账号</label></th>
            <th><label for="stuPassword">密码</label></th>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" id="stuNum" name="stuNum" placeholder="学号">
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="password" class="form-control" id="stuPassword" name="stuPassword" placeholder="由6-20个英文、数字组成">
              </div>
            </td>
          </tr>
          <tr>
            <th><label for="stuName">姓名</label></th>
            <th><label>性别</label></th>
          </tr>
          <tr>
            <td>
              <div class="form-group">
              <input type="text" class="form-control" id="stuName" name="stuName">
              </div>
            </td>
            <td>
              <div class="form-group">
                <label for="man"><input type="radio" name="stuSex" value="man" id="man"> 男</label>
                <label for="woman"><input type="radio" name="stuSex" value="woman" id="woman"> 女</label>
              </div>
            </td>
          </tr>
          <tr>
            <th><label for="stuCollage">学院</label></th>
            <th><label for="stuMajor">专业</label></th>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <select name="stuCollage" id="stuCollage" class="form-control">
                  <option value="1">软件学院</option>
                  <option value="2">信工学院</option>
                  <option value="3">测绘学院</option>
                  <option value="4">经管学院</option>
                  <option value="5">外国语学院</option>
                </select>
              </div>
            </td>
            <td>
              <div class="form-group">
                <select name="stuMajor" id="stuMajor" class="form-control">
                  <option value="">请选择专业</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th><label for="stuIDCard">身份证号码</label></th>
            <th><label for="stuPhone">手机号</label></th>
          </tr>
          <tr>
            <td>
              <div class="form-group">
              <input type="text" class="form-control" id="stuIDCard" name="stuIDCard">
              </div>
            </td>
            <td>
              <div class="form-group">
              <input type="text" class="form-control" id="stuPhone" name="stuPhone">
              </div>
            </td>
          </tr>
        </table>
      </form>
      <button type="button" id="submit" class="btn btn-success">确认添加</button>
      <!-- <p>已有校园通账号，现在去<a href="login.html"> 登录</a></p> -->
    </div>
  </div>
