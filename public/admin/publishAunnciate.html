  <div class="contain">
    <header><h3>大学生网上选课系统</h3><span><label></label>｜<a href="#" class="safeExit">安全退出</a></span></header>
    <div class="main">
      <div class="white">
      <form class="form-horizontal" role="form">
<!-- 选课类别 -->
        <div class="form-group" id="typeCourse">
          <label class="col-sm-5 control-label">选课类别：</label>
          <div class="col-sm-7">
            <input type="radio" name="typeCourse" value="openCourse" id="openCourse" checked>
            <input type="radio" name="typeCourse" value="labCourse" id="labCourse">
            <input type="radio" name="typeCourse" value="dirCourse" id="dirCourse">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-default"><label for="openCourse">公选课</label></button>
              <button type="button" class="btn btn-default"><label for="labCourse">实验课</label></button>
              <button type="button" class="btn btn-default"><label for="directionCourse">方向课</label></button>
            </div> 
            
          </div>
        </div>
<!-- 上传通知公告 -->
        <div class="form-group" id="upFile">
          <label class="col-sm-5 control-label">上传通知公告：</label>
          <div class="col-sm-7">
            <span class="btn btn-info" id="upfile"><label for="inputfile">+上传</label></span>
            <input type="file" id="inputfile" class="sr-only">
          </div>
        </div>

<!-- 选课开始时间 -->
        <div class="form-group" id="setTimeStart">
          <label class="col-sm-5 control-label">选课开始时间：</label>
          <div class="col-sm-7">
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success" id="publish">确认发布</button>
        </div>
      </form>
      </div>
    </div>
  </div>
 <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
